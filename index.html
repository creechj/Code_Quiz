<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <button id="start" data-state="visible">Start</button>
    <div id="timer" data-state="hidden">Time: <span id="timerSpan"></span></div>
    <div id="question" data-state="hidden"></div>
    <ol id="choices" data-state="hidden"></ol>
    <div id="result" data-state="hidden"></div>
    <form id="initialsForm">
        <input id="initials" type="text" data-state="hidden"></input>
        <button id="submit" type="submit" method="POST" data-state="hidden">Submit</button>
    </form>
    <ol id="score" data-state="visible"></ol>
    <script src="assets/js/script.js">
    </script>
</body>
</html>
